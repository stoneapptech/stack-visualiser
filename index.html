<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stack Visualiser</title>
    <style>
        * {
            box-sizing: border-box;
        }
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }
        main {
            height: 100%;
            padding: 50px;

            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }

        .container {
            overflow-y: auto;
        }
        .stack {
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            min-height: 100%;

            border: 2px solid black;
            border-top: none;
            border-radius: 0 0 .28731rem .28731em;
        }
        .stack .item {
            border-top: 2px solid black;
            padding: 10px 30px;
            width: 100%;

            text-align: center;
        }

        .control {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .control :not(:first-child) {
            margin-left: 10px;
        }

        @media screen and (max-width: 640px) {
            main {
                grid-template-columns: 1fr;
                grid-template-rows: 1fr min-content;

                padding: 25px;
            }
            .control {
                flex-wrap: wrap;
            }
        }
        @media screen and (max-width: 320px) {
            main {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <main>
        <div class="container">
            <div id="stack" class="stack"></div>
        </div>
        <div class="control">
            <input id="input" name="input" type="text" placeholder="content..." autocomplete="off" autofocus spellcheck="false">
            <button id="add">+</button>
            <button id="pop">pop</button>
        </div>
    </main>

    <script>
        const dqs = (selector, ctx=document) => ctx.querySelector(selector);

        function createElement(tagName, content="", classList=[]) {
            let el = document.createElement(tagName);

            if (content) el.innerText = content;
            if (classList.length) classList.forEach(name => el.classList.add(name));

            return el;
        }

        dqs("#add").onclick = (ev) => {
            if (dqs("#input").value == "") return;

            let el = createElement("div", dqs("#input").value, ["item"]);
            dqs("#stack").insertAdjacentElement("afterbegin", el);
        }

        dqs("#pop").onclick = (ev) => {
            let stack = dqs("#stack");
            if (!stack.children.length) return;

            stack.removeChild(stack.children[0]);
        }
    </script>
</body>
</html>
